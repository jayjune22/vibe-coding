<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 상품 상세페이지 생성기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0f;
      --surface: #18181b;
      --text: #fafafa;
      --text-muted: #71717a;
      --border: #27272a;
      --accent: #a78bfa;
      --accent-hover: #c4b5fd;
      --error: #f87171;
      --success: #34d399;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--text-muted);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-group small {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    .generate-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 2rem;
    }

    .generate-btn:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .message.visible {
      display: block;
    }

    .message.error {
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .message.success {
      background: rgba(52, 211, 153, 0.15);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .result-wrap {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .result-wrap.visible {
      display: block;
    }

    .result-wrap h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .result-text {
      font-size: 0.95rem;
      line-height: 1.8;
      white-space: pre-wrap;
      color: var(--text);
    }

    .copy-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 0.875rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI 상품 상세페이지 생성기</h1>

    <form id="productForm">
      <div class="form-group">
        <label for="productName">상품명</label>
        <input type="text" id="productName" placeholder="예: 프리미엄 무선 이어폰" required>
      </div>

      <div class="form-group">
        <label for="features">특징 3가지</label>
        <textarea id="features" placeholder="한 줄에 하나씩 입력&#10;예:&#10;40시간 초장시간 배터리&#10;노이즈 캔슬링 기능&#10;방수 디자인" required></textarea>
        <small>한 줄에 하나씩 입력해 주세요</small>
      </div>

      <div class="form-group">
        <label for="targetCustomer">타겟 고객</label>
        <input type="text" id="targetCustomer" placeholder="예: 출퇴근하는 직장인, 운동 애호가" required>
      </div>

      <button class="generate-btn" type="submit" id="generateBtn">상세페이지 문구 생성</button>
    </form>

    <div class="message" id="message"></div>

    <div class="result-wrap" id="resultWrap">
      <h3>생성된 상세페이지 문구</h3>
      <div class="result-text" id="resultText"></div>
      <button class="copy-btn" type="button" id="copyBtn">복사하기</button>
    </div>
  </div>

  <script>
    const productForm = document.getElementById('productForm');
    const productName = document.getElementById('productName');
    const features = document.getElementById('features');
    const targetCustomer = document.getElementById('targetCustomer');
    const generateBtn = document.getElementById('generateBtn');
    const message = document.getElementById('message');
    const resultWrap = document.getElementById('resultWrap');
    const resultText = document.getElementById('resultText');
    const copyBtn = document.getElementById('copyBtn');

    const API_BASE = window.location.origin;

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message visible ${type}`;
      message.scrollIntoView({ behavior: 'smooth' });
    }

    function hideMessage() {
      message.classList.remove('visible', 'error', 'success');
    }

    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      resultWrap.classList.remove('visible');

      const name = productName.value.trim();
      const featureLines = features.value.trim().split('\n').filter(f => f.trim());
      const target = targetCustomer.value.trim();

      if (!name || !target) {
        showMessage('상품명과 타겟 고객을 입력해 주세요.', 'error');
        return;
      }

      if (featureLines.length < 1) {
        showMessage('특징을 최소 1개 이상 입력해 주세요.', 'error');
        return;
      }

      generateBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/api/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            productName: name,
            features: featureLines,
            targetCustomer: target,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          showMessage(data.error || `오류 (${res.status})`, 'error');
          return;
        }

        const text = data.text || '';
        if (!text) {
          showMessage('생성된 문구가 없습니다.', 'error');
          return;
        }

        resultText.textContent = text;
        resultWrap.classList.add('visible');
        resultWrap.scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        showMessage(`오류: ${err.message}. 서버가 실행 중인지 확인해 주세요.`, 'error');
      } finally {
        generateBtn.disabled = false;
      }
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(resultText.textContent);
        showMessage('클립보드에 복사되었습니다.', 'success');
        setTimeout(hideMessage, 2000);
      } catch {
        showMessage('복사에 실패했습니다.', 'error');
      }
    });
  </script>
</body>
</html>
