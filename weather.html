<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨 앱</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0f;
      --surface: #18181b;
      --text: #fafafa;
      --text-muted: #71717a;
      --border: #27272a;
      --accent: #a78bfa;
      --accent-hover: #c4b5fd;
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .search-wrap {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .search-wrap input {
      flex: 1;
      padding: 0.875rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .search-wrap input::placeholder {
      color: var(--text-muted);
    }

    .search-wrap input:focus {
      border-color: var(--accent);
    }

    .search-btn {
      padding: 0.875rem 1.25rem;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 500;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .search-btn:hover {
      background: var(--accent-hover);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .weather-card {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .weather-card.visible {
      display: block;
    }

    .city-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .temp {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .temp span {
      font-size: 1.5rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .weather-desc {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .detail-item {
      padding: 1rem;
      background: var(--bg);
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .detail-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .error-msg {
      display: none;
      padding: 1rem;
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid var(--error);
      border-radius: 10px;
      color: var(--error);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .error-msg.visible {
      display: block;
    }

    .initial-msg {
      text-align: center;
      color: var(--text-muted);
      padding: 3rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>날씨</h1>

    <div class="search-wrap">
      <input
        type="text"
        id="cityInput"
        placeholder="도시 이름 입력 (예: Seoul)"
        autocomplete="off"
      >
      <button class="search-btn" id="searchBtn" type="button">검색</button>
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <div class="initial-msg" id="initialMsg">도시 이름을 입력하고 검색해 보세요.</div>

    <div class="weather-card" id="weatherCard">
      <h2 class="city-name" id="cityName">서울</h2>
      <p class="temp"><span id="temp">--</span><span>°C</span></p>
      <p class="weather-desc" id="weatherDesc">--</p>
      <div class="details">
        <div class="detail-item">
          <div class="detail-label">날씨 상태</div>
          <div class="detail-value" id="weatherMain">--</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">습도</div>
          <div class="detail-value" id="humidity">--</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">풍속</div>
          <div class="detail-value" id="windSpeed">--</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">체감 기온</div>
          <div class="detail-value" id="feelsLike">--</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ⚠️ OpenWeatherMap에서 무료 API 키를 발급받아 아래에 입력하세요.
    // https://openweathermap.org/api 에서 회원가입 후 API 키 확인
    const API_KEY = 'c080008da3289f7178af826ed6746ef0';
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const errorMsg = document.getElementById('errorMsg');
    const initialMsg = document.getElementById('initialMsg');
    const weatherCard = document.getElementById('weatherCard');
    const cityName = document.getElementById('cityName');
    const temp = document.getElementById('temp');
    const weatherDesc = document.getElementById('weatherDesc');
    const weatherMain = document.getElementById('weatherMain');
    const humidity = document.getElementById('humidity');
    const windSpeed = document.getElementById('windSpeed');
    const feelsLike = document.getElementById('feelsLike');

    const weatherNames = {
      Clear: '맑음',
      Clouds: '흐림',
      Rain: '비',
      Drizzle: '이슬비',
      Thunderstorm: '천둥번개',
      Snow: '눈',
      Mist: '안개',
      Smoke: '연기',
      Haze: '실안개',
      Dust: '먼지',
      Fog: '안개',
      Sand: '모래',
      Ash: '재',
      Squall: '돌풍',
      Tornado: '토네이도'
    };

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('visible');
      weatherCard.classList.remove('visible');
      initialMsg.style.display = 'none';
    }

    function hideError() {
      errorMsg.classList.remove('visible');
    }

    function showWeather() {
      errorMsg.classList.remove('visible');
      initialMsg.style.display = 'none';
      weatherCard.classList.add('visible');
    }

    async function fetchWeather() {
      const city = cityInput.value.trim();
      if (!city) {
        showError('도시 이름을 입력해 주세요.');
        return;
      }

      if (API_KEY === 'YOUR_API_KEY') {
        showError('API 키를 설정해 주세요. OpenWeatherMap에서 무료 API 키를 발급받아 코드의 API_KEY를 수정하세요.');
        return;
      }

      searchBtn.disabled = true;
      hideError();

      try {
        const url = `${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=kr`;
        const res = await fetch(url);

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          if (data.cod === '404') {
            showError('도시를 찾을 수 없습니다. 도시 이름을 확인해 주세요.');
          } else {
            showError(data.message || '날씨 정보를 불러오는데 실패했습니다.');
          }
          initialMsg.style.display = 'block';
          return;
        }

        const data = await res.json();

        cityName.textContent = `${data.name}${data.sys.country ? `, ${data.sys.country}` : ''}`;
        temp.textContent = Math.round(data.main.temp);
        feelsLike.textContent = `${Math.round(data.main.feels_like)}°C`;
        humidity.textContent = `${data.main.humidity}%`;
        windSpeed.textContent = `${data.wind.speed} m/s`;

        const main = data.weather[0].main;
        const desc = data.weather[0].description;
        weatherMain.textContent = weatherNames[main] || main;
        weatherDesc.textContent = desc;

        showWeather();
      } catch (err) {
        showError('네트워크 오류가 발생했습니다. API 키와 인터넷 연결을 확인해 주세요.');
        initialMsg.style.display = 'block';
      } finally {
        searchBtn.disabled = false;
      }
    }

    searchBtn.addEventListener('click', fetchWeather);
    cityInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.isComposing) fetchWeather();
    });
  </script>
</body>
</html>
